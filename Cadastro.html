<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroDeUsu치rio</title>
    <style type="text/css">
        *{
            color: rgb(0, 0, 0);
            background-color:  #368bd0;
            font-family: 'Courier New', Courier, monospace ;
            font-size: medium;
        }
        section#cad{
            color: aliceblue;
            background-color: rgb(21, 21, 105);

            width: 700px; /* Largura */
            height: 320px; /* Altura */
            margin-left: auto; /* Margem Esquerda */
            margin-right: auto; /* Margem Direita */
            border: 5px solid rgb(21, 21, 105); /* Borda (Tamanho, Estilo e Cor) */
            border-radius: 10px; /* Raio da Bordar */
            display: grid;
        }
        h1.title{
            color: aliceblue;
            background-color: rgb(21, 21, 105);
            font-family:Arial, Helvetica, sans-serif;
            height: 25px;
            line-height: 30px; /* Altura da Linha */
            text-align: center; /* Alinhamento do Texto */

        }
        div#body{
            background-color: rgb(21, 21, 105);
            color: aliceblue;
            line-height: 25px;
        }
        button#submit{
            background-color: aliceblue;
            text-align: center;
        }
        form {
            background-color: rgb(21, 21, 105);
            margin: 10px 0px 30px 0px;
        }

        input {
            background-color: aliceblue;
            margin: 3px 0px 3px 0px;
        }

        label {
            background-color: rgb(21, 21, 105);
            color: white;
        }

        button {
            background-color: aliceblue;
            color: rgb(21, 21, 105);
            margin: 30px 0px 0px 5px;
        }
    </style>
</head>
<body>
    <main>
        <section id = "cad">
            <h1 class="title">Cadastro de Usu치rio</h1>
            <div id="body">
                <form id="Cadastro">
                    <label for="name">Nome:</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Digite seu Nome..." required>
                    <br>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email..." required>
                    <br>
                    <label for="age">Idade:</label>
                    <br>
                    <input type="text" name="age" id="age" placeholder="Digite seu Idade..." required>
                    <br>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('Cadastro').addEventListener('submit', async (c) => {
            c.preventDefault();
            const Nome = document.getElementById('name').value;
            const Age = document.getElementById('age').value;
            const Email = document.getElementById('email').value;

            const data = {
                email: Email,
                nome: Nome,
                idade: Age
            }

            const response = await fetch('http://localhost:3000/cria-usuarios', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Usu치rio cadastrado com sucesso!');
            } else {
                const errorData = await response.json();
                console.error('Erro ao cadastrar:', errorData);
                alert('Erro ao cadastrar usu치rio.');
            }
        });
    </script>
</body>
</html>
